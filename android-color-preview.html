<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android XML Color Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            font-family: 'Courier New', monospace;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .color-picker-btn {
            position: relative;
            width: 48px;
            height: 48px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            overflow: hidden;
            transition: border-color 0.3s;
        }

        .color-picker-btn:hover {
            border-color: #4CAF50;
        }

        input[type="color"] {
            position: absolute;
            width: 100%;
            height: 100%;
            border: none;
            cursor: pointer;
            opacity: 0;
        }

        .color-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 36px;
            height: 36px;
            border-radius: 4px;
            pointer-events: none;
            background: conic-gradient(
                red, yellow, lime, cyan, blue, magenta, red
            );
        }

        .preview-section {
            margin-top: 30px;
            padding: 25px;
            background: #f9f9f9;
            border-radius: 8px;
        }

        .preview-label {
            color: #555;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .color-preview {
            width: 150px;
            height: 150px;
            border-radius: 12px;
            margin: 0 auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            transition: background-color 0.3s;
        }

        .color-info {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .color-info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            color: #666;
        }

        .color-info-row:last-child {
            margin-bottom: 0;
        }

        .color-info-label {
            font-weight: 600;
            color: #333;
        }

        .error {
            color: #f44336;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Android XML Color Preview</h1>
        
        <div class="input-group">
            <label for="colorInput">Paste Android Color Value</label>
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="colorInput" 
                    placeholder='e.g., #FFD72A2A or "#FFD72A2A"'
                    value="#FFD72A2A"
                >
                <div class="color-picker-btn">
                    <div class="color-icon" id="colorIcon"></div>
                    <input type="color" id="colorPicker" value="#D72A2A">
                </div>
            </div>
            <div class="error" id="errorMsg">Invalid color format</div>
        </div>

        <div class="preview-section">
            <div class="preview-label">Color Preview</div>
            <div class="color-preview" id="colorPreview"></div>
            
            <div class="color-info">
                <div class="color-info-row">
                    <span class="color-info-label">Android XML:</span>
                    <span id="androidFormat">#FFD72A2A</span>
                </div>
                <div class="color-info-row">
                    <span class="color-info-label">Hex:</span>
                    <span id="hexFormat">#D72A2A</span>
                </div>
                <div class="color-info-row">
                    <span class="color-info-label">RGB:</span>
                    <span id="rgbFormat">rgb(215, 42, 42)</span>
                </div>
                <div class="color-info-row">
                    <span class="color-info-label">Opacity:</span>
                    <span id="opacityFormat">100%</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const colorInput = document.getElementById('colorInput');
        const colorPicker = document.getElementById('colorPicker');
        const colorPreview = document.getElementById('colorPreview');
        const colorIcon = document.getElementById('colorIcon');
        const errorMsg = document.getElementById('errorMsg');
        const androidFormat = document.getElementById('androidFormat');
        const hexFormat = document.getElementById('hexFormat');
        const rgbFormat = document.getElementById('rgbFormat');
        const opacityFormat = document.getElementById('opacityFormat');

        function parseAndroidColor(value) {
            // Remove quotes and whitespace
            value = value.replace(/["'\s]/g, '');
            
            // Android color format: #AARRGGBB or #RRGGBB
            const match = value.match(/^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{8})$/);
            
            if (!match) {
                return null;
            }

            const hex = match[1];
            let alpha, red, green, blue;

            if (hex.length === 8) {
                // #AARRGGBB format
                alpha = parseInt(hex.substring(0, 2), 16);
                red = parseInt(hex.substring(2, 4), 16);
                green = parseInt(hex.substring(4, 6), 16);
                blue = parseInt(hex.substring(6, 8), 16);
            } else {
                // #RRGGBB format
                alpha = 255;
                red = parseInt(hex.substring(0, 2), 16);
                green = parseInt(hex.substring(2, 4), 16);
                blue = parseInt(hex.substring(4, 6), 16);
            }

            return { alpha, red, green, blue };
        }

        function updatePreview(color) {
            const opacity = color.alpha / 255;
            const rgbaColor = `rgba(${color.red}, ${color.green}, ${color.blue}, ${opacity})`;
            
            colorPreview.style.backgroundColor = rgbaColor;
            colorIcon.style.background = rgbaColor;

            // Update color info
            const alphaHex = color.alpha.toString(16).padStart(2, '0').toUpperCase();
            const redHex = color.red.toString(16).padStart(2, '0').toUpperCase();
            const greenHex = color.green.toString(16).padStart(2, '0').toUpperCase();
            const blueHex = color.blue.toString(16).padStart(2, '0').toUpperCase();

            androidFormat.textContent = `#${alphaHex}${redHex}${greenHex}${blueHex}`;
            hexFormat.textContent = `#${redHex}${greenHex}${blueHex}`;
            rgbFormat.textContent = `rgb(${color.red}, ${color.green}, ${color.blue})`;
            opacityFormat.textContent = `${Math.round(opacity * 100)}%`;

            // Update color picker value (without alpha)
            colorPicker.value = `#${redHex}${greenHex}${blueHex}`;
        }

        function handleColorInput(value) {
            const color = parseAndroidColor(value);
            
            if (color) {
                errorMsg.style.display = 'none';
                updatePreview(color);
            } else {
                errorMsg.style.display = 'block';
            }
        }

        // Handle text input
        colorInput.addEventListener('input', (e) => {
            handleColorInput(e.target.value);
        });

        // Handle color picker
        colorPicker.addEventListener('input', (e) => {
            const hex = e.target.value;
            // Default to full opacity when using color picker
            const androidColor = `#FF${hex.substring(1)}`;
            colorInput.value = androidColor;
            handleColorInput(androidColor);
        });

        // Initialize with default color
        handleColorInput(colorInput.value);
    </script>
</body>
</html>
